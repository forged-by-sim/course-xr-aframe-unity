<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dino Model Viewer</title>
    <meta name="description" content="Dino Viewer Scene">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #e0f7ff">
      <!-- Lights -->
      <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
      <a-light type="directional" position="0 5 5" intensity="0.6" castShadow="true"></a-light>

      <!-- Ground plane (optional, can be removed or styled differently) -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc" shadow></a-plane>

      <!-- Dino Model -->
      <a-entity 
        gltf-model="models/rhomaleosaurus.glb"
        position="0 1.5 -2" 
        scale="0.5 0.5 0.5"
        animation-mixer>
      </a-entity>

      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
